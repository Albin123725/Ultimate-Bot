services:
  - type: web
    name: ultimate-minecraft-bots-fixed
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20 # Updated to a recent stable LTS version (Node 20).
      # The PORT variable is removed. Render automatically sets the PORT environment variable (default 10000). 
      # Your Node.js application should be configured to listen on process.env.PORT.
    healthCheckPath: /health
    # Updated: Use the explicit 'commit' value for auto-deployment on every push,
    # replacing the deprecated boolean 'true'.
    autoDeploy: commit
    plan: free
