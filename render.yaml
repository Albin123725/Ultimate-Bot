services:
  - type: web
    name: ultimate-minecraft-bots-fixed
    env: node
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MINECRAFT_HOST
        value: gameplannet.aternos.me
      - key: MINECRAFT_PORT
        value: 43658
    healthCheckPath: /health
    autoDeploy: commit
    plan: free
