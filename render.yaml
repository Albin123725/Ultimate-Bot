services:
  - type: web
    name: ultimate-minecraft-bots-fixed
    env: node
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_VERSION
        value: 20 # Using Node.js LTS version 20
      - key: MINECRAFT_HOST
        value: gameplannet.aternos.me
      - key: MINECRAFT_PORT
        value: 43658
      # The PORT variable is not needed here; Render sets it automatically.
    healthCheckPath: /health
    autoDeploy: commit # Recommended syntax for automatic deploys on commit
    plan: free
